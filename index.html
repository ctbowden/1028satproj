<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New York Times Search</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css"> 
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- JQuery link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- Page Header -->
	<div class="page-header">
		<div class="media-left">
			<img id="headimg" src="assets/images/news.png">
			</div>
		<div class="media-body">
 			<h1>New York Times Search</h1>
 		</div>
	</div>
<!-- Form to Collect Queries -->
<div class="panel panel-default">
  <div class="panel-heading">Search Paramters</div>
  <div class="panel-body">
<form>
	<label for="search-term">Search Term</label>
	
	<div class="input-group">
  	<!-- 	<span class="input-group-addon" id="basic-addon1"></span> -->
  		<input type="text" class="form-control" id="search-term" aria-describedby="search-term">
	

	<label for="number-records">Number of Records to Retrieve:</label>
 		<input type="number" aria-describedby="number-records" id="number-records">

	<label for="start-year">Start Year (Optional):</label>
 		<input type="number" aria-describedby="start-year" id="start-year">

	<label for="end-year">End Year (Optional):</label>
  		<input type="number" aria-describedby="end-year" id="end-year">
  	</div>

	<div class="btn-group" role="group" aria-label="...">
  		<button type="button" class="btn btn-default" id="submit">Search</button>
  		<button type="button" class="btn btn-default" id="clear">Clear Results</button>
	</div>
</form>
<div id="info"></div>

</div>
<script type="text/javascript" src="assets/javascript/NYTimesSearch.js"></script>
</body>
</html>
